<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cartographer and the Glass-Sailed Ship</title>
  <style>
    body { margin: 0; padding: 0; background: linear-gradient(135deg, #0D1B2A, #1B263B, #415A77); color: #E0E1DD; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: Georgia, serif; text-align: center; overflow: hidden; }
    h1 { font-size: 3em; color: #778DA9; margin: 0; letter-spacing: 3px; text-shadow: 0 0 20px rgba(119, 141, 169, 0.6); }
    p { font-size: 1.4em; max-width: 700px; margin: 20px auto; color: #E0E1DD; line-height: 1.6; }
    .coming { color: #778DA9; font-style: italic; margin-top: 30px; font-size: 1.2em; }
    .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    .star { position: absolute; background: #E0E1DD; border-radius: 50%; animation: twinkle 4s infinite; }
    @media (max-width: 768px) { h1 { font-size: 2.2em; } p { font-size: 1.1em; } }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>üó∫Ô∏è The Cartographer and the Glass-Sailed Ship</h1>
  <p>A children‚Äôs voyage of maps, letting go, and glass sails that carry us to the inner sea‚Ä¶</p>
  <p class="coming">The illustrations are being drawn by starlight today.<br>The ship launches very soon. Thank you for waiting at the water‚Äôs edge.</p>

  <script>
    // Gentle star sprinkle
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('div'); s.className = 'star';
      s.style.width = s.style.height = (Math.random() * 3 + 1) + 'px';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDelay = Math.random() * 4 + 's';
      document.querySelector('.stars').appendChild(s);
    }
  </script>
</body>
</html>
